<div class="wrapper">
  <h1 class="section-title">Cont@ct</h1>
  <h2 class="section-subtitle">share your thoughts <img src="./images/why-is-it-thinking.png" alt="screaming cat"></h2>

  <div class="flex">
    <div class="social-media-tag"><p class="highlight">..or via my social media -></p></div>

    <!-- It's 250 per month. Please, still be nice -->
    <form id="feedback-form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="04be0efa-8448-46d2-91b8-48ca2f8fb4b4" />

      <div>
        <label>What's your name?</label>
        <input name="name"
          class="with-border"
          id="feedback-name"
          placeholder="* Real name or a nickname"
          required="required"
          type="text">

        <label>What's your letter about?</label>
        <input name="subject"
          class="with-border"
          id="feedback-subject"
          placeholder="* Concise subject line"
          required="required"
          type="text">

        <label>Reply e-mail:</label>
        <input name="email"
          class="with-border"
          id="feedback-reply-email"
          placeholder="* == not necessary =="
          type="email"
          pattern="[^@\s]+@[^@\s]+\.[^@\s]+">

        <label>E-mail body:</label>
        <textarea name="message"
          class="with-border"
          id="feedback-body"
          placeholder="* Anything, you want me to hear.."
          required="required"
          rows="5"></textarea>
      </div>

      <input class="with-border" id="feedback-submit" type="submit" value="Send">

      <p class="center" id="feedback-form-status"></p>
      <br>

      <p class="justify">
        Alternatively, if you're not afraid to (•̀ᴗ•́ ), you can <a href="mailto:inboxpancake@gmail.com">e-mail</a> me directly at
      </p>

      <p class="center"><br>

      </p>

      <p class="center"><br>
        = Powered by Web3Forms =
      </p>
    </form>
