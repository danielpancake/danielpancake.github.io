
<li class="toggle with-border project-banner" style="background: url(/images/projects/$banner$); background-position: $if(banner-position)$ $banner-position$ $else$ center $endif$;">
  <div class="shape"></div>
  <p><span class="title">$title$</span><br>$brief$</p>

<div class="inner with-border project-description">

  <hr>$body$
</div>
